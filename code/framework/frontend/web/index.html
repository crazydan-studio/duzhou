<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="%VITE_site_logoImage%" />
    <title>%VITE_site_subTitle% | %VITE_site_title%</title>

    <style>
      * {
        box-sizing: border-box;
      }

      html,
      body {
        margin: 0;
        padding: 0;
        min-width: 0;
        min-height: 0;
        /* 修改默认的 AMIS 加载动画: https://baidu.github.io/amis/zh-CN/style/css-vars#%E5%9B%BE%E7%89%87 */
        /* 通过插件 postcss-image-inliner 进行内联替换：文件路径为项目根路径的相对地址 */
        --Spinner-bg: url(%VITE_site_loadingImage%);
        --body-bg: #1d243d;
      }

      html,
      body,
      #app {
        width: 100%;
        height: 100%;
      }

      /** Start: 通过 ::after 显示开屏动画，再在渲染结束后隐藏动画，从而确保开屏动画可以渐进消失 */
      .loading::after {
        z-index: 10000;
        opacity: 1;
        transition: opacity 0.5s ease-out;
        transition-delay: 0.2s;

        pointer-events: none; /* 禁用鼠标事件 */

        /* 配置开屏动画 */
        overflow: hidden;
        position: absolute;
        top: 0;
        width: 100%;
        height: 100%;

        content: '';
        background-image: var(--Spinner-bg);
        background-color: var(--body-bg); /* 遮挡底部元素 */
        background-position: center;
        background-size: 12rem;
        background-repeat: no-repeat;
      }
      .loading.done::after {
        opacity: 0;
      }

      .loading > * {
        opacity: 0;
        transition: opacity 0.5s ease-in;
      }
      .loading.done > * {
        opacity: 1;
      }
      /** End: 在渲染结束前，都以透明方式隐藏元素 */
    </style>

    <script>
      // Note：最终由服务端通过 Nop Xpl 构造并填充
      window.__APP_SITE_CONFIG__ = {
        el: '#app',
        layout: async ([form]) => {
          return {
            type: 'site-layout',
            // 单页面内嵌模式
            body: await fetch(form.url)
              .then((resp) => resp.json())
              .then(({ data }) => data)
          };
        },
        resources: [
          {
            id: 'signin-form',
            url: '/mock/signin.page.json'
          }
        ]
      };
    </script>
  </head>
  <body class="loading">
    <div id="app"></div>
    <!-- Note：最终由服务端通过 Nop Xpl 构造并填充 -->
    <link rel="stylesheet" href="/layout/signin/style.css" />
    <!-- Note：构建后，该节点会被放到 head 节点的末尾 -->
    <script type="module" src="/src/amis/index.js"></script>
  </body>
</html>
